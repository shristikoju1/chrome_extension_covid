<!DOCTYPE html>
<html>

<head>
    <title>Covid-19 Stats- NP</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-3" style="width: 450px;">
        <h2 class="text-center">Covid Latest Report-NP</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Flag</th>
                    <th>Date</th>
                    <th>Country</th>
                    <th>Population</th>
                    <th>Deaths</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <img id="flag" src="" alt="Country flag" width="50">
                    </td>
                    <td id="date"></td>
                    <td id="areaName"></td>
                    <td id="population"></td>
                    <td id="deathNew"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<script src="script.js"></script>

</html>
